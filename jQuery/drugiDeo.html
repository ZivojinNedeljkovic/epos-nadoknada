        <div id="padajuciMeni" class="hide">

    <script>


        window.onclick = function (event) {
            if (event.target.matches("#meniDugme")) {
                if (document.getElementById("padajuciMeni").classList.contains("hide"))
                    document.getElementById("padajuciMeni").classList.remove("hide");

                    document.getElementById("padajuciMeni").classList.add("hide");

                document.getElementById("padajuciMeni").classList.add("hide");

        }
