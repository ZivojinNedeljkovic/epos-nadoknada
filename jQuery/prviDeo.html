<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>jQuery </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='prviDeo.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <div id="meni">
            <a href="">prvi deo</a>
            <a href="drugiDeo.html">drugi deo</a>
        </div>
    </header>
    <div id="nekiMeni">
        <div id="naslov">
            <h1>Stavke</h1>
        </div>
        <div id="stavke">
            <input type="button" id="prvoDugme" value="Prva">
            <input type="button" id="drugoDugme" value="Druga">
            <input type="button" id="treceDugme" value="Treca">
        </div>
        <div id="sadrzaj">
            <p id="poruka"></p>
        </div>
    </div>
    <script>
        document.getElementById("prvoDugme").addEventListener("click", function () {
            $("#poruka").text("navigacija");
        });
        document.getElementById("drugoDugme").addEventListener("click", function () {
            $("#poruka").text("preko");
        });
        document.getElementById("treceDugme").addEventListener("click", function () {
            $("#poruka").text("tabova");
        });
    </script>
</body>

</html>
