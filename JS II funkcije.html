<!DOCTYPE html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>

    <h2>JavaScript kalkulator</h2>
    <select id="operacija">
        <option value="sabiranje">Sabiranje</option>
        <option value="oduzimanje">Oduzimanje</option>
        <option value="mnozenje">Mnozenje</option>
        <option value="deljenje">Deljenje</option>
    </select>

    <input type="number" id="br1">
    <input type="number" id="br2">
    <input type="submit" id="submit">
    <p id="rezultat"></p>


    <script>
        document.getElementById("submit").addEventListener("click", function () {
            var br1 = document.getElementById("br1").value;
            var br2 = document.getElementById("br2").value;
            if (br1 == "" || br2 == "") {
                alert("Nepravilan unos");
                return;
            }
            switch (document.getElementById("operacija").value) {
                case "sabiranje":
                    $("#rezultat").text(parseInt(br1) + parseInt(br2));
                    break;
                case "oduzimanje":
                    $("#rezultat").text(parseInt(br1) - parseInt(br2));
                    break;
                case "mnozenje":
                    $("#rezultat").text(parseInt(br1) * parseInt(br2));
                    break;
                case "deljenje":
                    if (br1 == "0" || br2 == "0") {
                        $("#rezultat").text("Zabranjeno deljenje sa nulom");
                        return;
                    }
                    $("#rezultat").text(parseInt(br1) / parseInt(br2));
                    break;
            }
        });
    </script>

</body>
